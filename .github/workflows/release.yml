name: Build, Pack & Release

on:
  push:
    tags:
      - 'v*' # triggers only on version tags like v1.0.0

permissions:
  contents: write  # needed to create GitHub Releases

jobs:
  build-and-pack:
    runs-on: windows-latest

    steps:
      # ───────────────────────────────────────────────
      # 1) Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ───────────────────────────────────────────────
      # 2) Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ───────────────────────────────────────────────
      # 3) Install Velopack CLI
      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      # ───────────────────────────────────────────────
      # 4) Restore & Build
      - name: Restore dependencies
        run: dotnet restore

      - name: Build all projects
        run: dotnet build --configuration Release

      # ───────────────────────────────────────────────
      # 5) Publish Desktop App + include resource subfolders
      - name: Publish Desktop App
        run: |
          dotnet publish src/LASYS.DesktopApp/LASYS.DesktopApp.csproj `
            -c Release `
            -p:RuntimeIdentifier=win-x64 `
            -p:PublishSelfContained=true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -o publish

          # Copy additional resource folders if they exist
          if (Test-Path "src/LASYS.DesktopApp/Resources") { Copy-Item "src/LASYS.DesktopApp/Resources" -Recurse -Destination publish/Resources }
          if (Test-Path "src/LASYS.DesktopApp/Data")      { Copy-Item "src/LASYS.DesktopApp/Data"      -Recurse -Destination publish/Data }

      # ───────────────────────────────────────────────
      # 6) Debug: List publish folder (optional)
      - name: List publish folder (debug)
        run: dir publish -Recurse

      # ───────────────────────────────────────────────
      # 7) Pack with Velopack (installer & update packages)
      - name: Pack with Velopack
        shell: pwsh
        run: |
          # strip leading "v" from the tag (v1.0.0 → 1.0.0)
          $version = "${{ github.ref_name }}".TrimStart('v')

          vpk pack `
            --packId "LASYSDesktopApp" `
            --packVersion $version `
            --packDir ./publish `
            --mainExe "LASYS.DesktopApp.exe"

      # ───────────────────────────────────────────────
      # 8) Rename the Velopack installer to include version
      - name: Rename Velopack installer
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $defaultInstaller = "Releases\LASYSDesktopApp-Setup.exe"
          $newInstaller = "Releases\LASYSInstaller_$version.exe"
          if (Test-Path $defaultInstaller) {
            Rename-Item -Path $defaultInstaller -NewName $newInstaller
          }

      # ───────────────────────────────────────────────
      # 9) Set the trimmed version as an output
      - name: Set version output
        id: set_version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "version=$version" >> $GITHUB_OUTPUT

      # ───────────────────────────────────────────────
      # 10) Create GitHub Release & Upload Assets
      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            # Velopack update artifacts
            ./Releases/*.nupkg
            ./Releases/*.json
            # Renamed installer with version
            ./Releases/LASYSInstaller_${{ steps.set_version.outputs.version }}.exe
