name: Build, Pack & Release

on:
  push:
    tags:
      - 'v*'  # triggers only when a version tag like v1.0.0 is pushed

permissions:
  contents: write  # required to create GitHub Releases

jobs:
  build-and-pack:
    runs-on: windows-latest

    steps:
      # ───────────────────────────────────────────────
      # 1) Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ───────────────────────────────────────────────
      # 2) Setup .NET SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ───────────────────────────────────────────────
      # 3) Install Velopack CLI
      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      # ───────────────────────────────────────────────
      # 4) Restore & Build
      - name: Restore dependencies
        run: dotnet restore

      - name: Build all projects
        run: dotnet build --configuration Release

      # ───────────────────────────────────────────────
      # 5) Publish Desktop App as a self-contained single file
      - name: Publish Desktop App
        run: |
          dotnet publish src/LASYS.DesktopApp/LASYS.DesktopApp.csproj `
            -c Release `
            -p:RuntimeIdentifier=win-x64 `
            -p:PublishSelfContained=true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -o publish

      # ───────────────────────────────────────────────
      # 6) Debug: List publish folder (optional)
      - name: List publish folder (debug)
        run: dir publish

      # ───────────────────────────────────────────────
      # 7) Pack with Velopack
      - name: Pack with Velopack
        shell: pwsh
        run: |
          # strip "v" from the tag (v1.0.0 → 1.0.0)
          $version = "${{ github.ref_name }}".TrimStart('v')
          vpk pack `
            --packId "LASYSDesktopApp" `
            --packVersion $version `
            --packDir ./publish `
            --mainExe "LASYS.DesktopApp.exe"

      # ───────────────────────────────────────────────
      # 8) Compile Inno Setup Installer
      - name: Compile Inno Setup Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/setup.iss
          options: /O+   # overwrite existing output

      # ───────────────────────────────────────────────
      # 9) Create GitHub Release & Upload Assets
      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ./publish/*.vpk
            installer/Output/*.exe
