name: Build, Pack & Release

on:
  push:
    tags:
      - 'v*'   # run only on tag pushes, e.g. v1.0.0

permissions:
  contents: write   # required to create and upload releases

jobs:
  build-and-pack:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Restore all projects
        run: dotnet restore

      - name: Build all projects
        run: dotnet build --configuration Release

      - name: Publish Desktop App
        run: dotnet publish src/LASYS.DesktopApp/LASYS.DesktopApp.csproj --configuration Release --output ./publish

      - name: List publish folder (debug)
        run: dir publish

      - name: Pack with Velopack
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')

          vpk pack `
            --packId "LASYSDesktopApp" `
            --packVersion $version `
            --packDir ./publish `
            --mainExe "LASYS.DesktopApp.exe"

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ./publish/LASYS.DesktopApp.exe
            ./publish/*.vpk
